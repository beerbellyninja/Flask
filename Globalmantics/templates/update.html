{% extends "base.html" %}

{% block title %}
FakeCRM Update -- Welcome
{% endblock %}

{% block content %}
    <article>
        <header>
            <h1>Welcome</h1>
            <p> You can update customer information here.</p>
        </header>
        <section>
            <h1>Update Customer Balance</h1>
            <form action="" method="post">
                <p>
                    Which customer to update:
                    <input type="text" name="name">
                </p>
                <p>
                    What is the new balance:
                    <input type="text" bal="bal">
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
        </section>
    </article>
{% endblock %}
